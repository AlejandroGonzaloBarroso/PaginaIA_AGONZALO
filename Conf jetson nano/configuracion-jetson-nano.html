<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Completa Jetson Orin Nano y LLM</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Fondo gris oscuro */
            background-image: radial-gradient(#374151 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .container-wrapper {
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        .gallery-item {
            cursor: pointer;
            border: 1px solid #374151; /* Borde sutil */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            border-color: #4f46e5; /* Resaltar borde en hover */
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.95);
            transition: opacity 0.3s ease;
        }
        .category-header {
            border-left: 6px solid #10b981; /* Verde esmeralda para acento */
            background-color: #374151;
            color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="container-wrapper">
        <!-- Encabezado Principal -->
        <header class="text-center mb-12 p-8 rounded-2xl shadow-2xl bg-gradient-to-r from-gray-900 to-gray-800 border border-indigo-700">
            <h1 class="text-5xl font-extrabold text-white mb-2 tracking-tight">
                <span class="text-indigo-400">J E T S O N</span> O R I N N A N O
            </h1>
            <p class="text-xl text-green-400 font-medium mt-3">Guía de Configuración: De Hardware a Inteligencia Artificial Local</p>
        </header>

        <!-- Galería de Imágenes -->
        <div id="image-gallery" class="space-y-16">
            <!-- Las categorías y las tarjetas se inyectarán aquí con JavaScript -->
        </div>
    </div>

    <!-- Modal para la Vista Ampliada -->
    <div id="image-modal" class="modal fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none">
        <div class="bg-gray-900 p-6 rounded-xl shadow-2xl max-w-6xl w-11/12 transform transition-all duration-300 scale-95 border border-indigo-500">
            <!-- Botón de Cerrar Modal -->
            <div class="flex justify-end">
                <button id="close-modal-btn" class="text-indigo-400 hover:text-white text-4xl font-light leading-none transition-colors duration-200">&times;</button>
            </div>
            <!-- Contenido del Modal -->
            <div class="p-4 text-center">
                <img id="modal-image" src="" alt="Imagen ampliada" class="w-full h-auto max-h-[80vh] object-contain rounded-lg mb-6 border border-gray-700 mx-auto">
                <h2 id="modal-title" class="text-3xl font-bold text-white mb-2"></h2>
                <p id="modal-description" class="text-gray-400 text-lg"></p>
            </div>
        </div>
    </div>

    <script>
        // DATOS DE LAS IMÁGENES
        // Asegúrate de que los archivos en tu carpeta tengan EXACTAMENTE estos nombres.
        const imageData = [
            // --- Categoría 1: Hardware y Desempaquetado ---
            { category: "1. Hardware y Desempaquetado", name: "WhatsApp Image 2025-11-20 at 20.12.06 (2).jpeg", title: "1. Desempaquetado del Kit", description: "Vista inicial del kit de desarrollo Jetson Orin Nano al abrir la caja." },
            { category: "1. Hardware y Desempaquetado", name: "WhatsApp Image 2025-11-20 at 20.12.05.jpeg", title: "2. Componentes del Kit", description: "Todos los componentes incluidos: placa, adaptador y cable." },
            { category: "1. Hardware y Desempaquetado", name: "WhatsApp Image 2025-11-20 at 20.12.06 (1).jpeg", title: "3. Placa Base de la Jetson", description: "Vista superior de la placa base con el módulo instalado." },
            { category: "1. Hardware y Desempaquetado", name: "WhatsApp Image 2025-11-20 at 20.12.05 (2).jpeg", title: "4. Detalle de Conexión", description: "Vista lateral del módulo Jetson encajado en la placa portadora." },
            { category: "1. Hardware y Desempaquetado", name: "WhatsApp Image 2025-11-20 at 20.12.05 (1).jpeg", title: "5. Ubicación Tarjeta SD", description: "Vista lateral indicando el conector para la tarjeta SD." },
            { category: "1. Hardware y Desempaquetado", name: "WhatsApp Image 2025-11-20 at 20.12.06.jpeg", title: "6. Instalación SSD M.2", description: "Vista inferior con el SSD M.2 NVMe instalado." },
            { category: "1. Hardware y Desempaquetado", name: "WhatsApp Image 2025-11-20 at 20.12.04.jpeg", title: "7. Conexiones Iniciales", description: "Placa con alimentación, video y USB conectados." },
            
            // --- Categoría 2: Configuración Inicial de Ubuntu ---
            { category: "2. Configuración Inicial de Ubuntu", name: "WhatsApp Image 2025-11-27 at 22.27.20.jpeg", title: "8. Pantalla de Bienvenida", description: "Primer paso tras el arranque inicial de Ubuntu." },
            { category: "2. Configuración Inicial de Ubuntu", name: "WhatsApp Image 2025-11-27 at 22.27.21.jpeg", title: "9. Selección de Idioma", description: "Elección del idioma para el sistema operativo." },
            { category: "2. Configuración Inicial de Ubuntu", name: "WhatsApp Image 2025-11-27 at 22.27.25.jpeg", title: "10. Configuración Teclado", description: "Selección del layout o distribución del teclado." },
            { category: "2. Configuración Inicial de Ubuntu", name: "WhatsApp Image 2025-11-27 at 22.27.25 (1).jpeg", title: "11. Configuración Ubicación", description: "Establecimiento de la zona horaria." },
            { category: "2. Configuración Inicial de Ubuntu", name: "WhatsApp Image 2025-11-27 at 22.27.26.jpeg", title: "12. Creación del Usuario", description: "Creación de nombre de usuario y contraseña." },
            { category: "2. Configuración Inicial de Ubuntu", name: "WhatsApp Image 2025-11-27 at 22.27.28.jpeg", title: "13. Privacidad", description: "Pantalla de configuración de privacidad y diagnóstico." },
            { category: "2. Configuración Inicial de Ubuntu", name: "WhatsApp Image 2025-11-27 at 22.27.28 (1).jpeg", title: "14. Inicio de Sesión", description: "Pantalla de login tras completar la instalación." },
            
            // --- Categoría 3: Preparación del Almacenamiento ---
            { category: "3. Preparación del Almacenamiento", name: "WhatsApp Image 2025-11-27 at 22.27.46 (2).jpeg", title: "15. Listado de Discos", description: "Comandos para listar particiones (lsblk)." },
            { category: "3. Preparación del Almacenamiento", name: "WhatsApp Image 2025-11-27 at 22.27.46 (1).jpeg", title: "16. Formato del SSD", description: "Creación del sistema de archivos con mkfs.ext4." },
            { category: "3. Preparación del Almacenamiento", name: "WhatsApp Image 2025-11-27 at 22.27.44.jpeg", title: "17. Montaje y Paquetes", description: "Instalación de paquetes y montaje del disco." },
            { category: "3. Preparación del Almacenamiento", name: "WhatsApp Image 2025-11-27 at 22.27.29 (2).jpeg", title: "18. Chat Inicial", description: "Vista preliminar de la interfaz de chat." },
            { category: "3. Preparación del Almacenamiento", name: "WhatsApp Image 2025-11-27 at 22.27.47.jpeg", title: "19. Guía NVIDIA AI Lab", description: "Tutoriales oficiales de NVIDIA para configuración de IA." },
            { category: "3. Preparación del Almacenamiento", name: "WhatsApp Image 2025-11-27 at 22.27.47 (1).jpeg", title: "20. Descarga LM Studio", description: "Web oficial de LM Studio para Linux." },

            // --- Categoría 4: Configuración de LLM Local ---
            { category: "4. Configuración de LLM Local", name: "WhatsApp Image 2025-11-27 at 22.27.43 (1).jpeg", title: "21. Bienvenida LM Studio", description: "Pantalla de inicio de la aplicación LM Studio." },
            { category: "4. Configuración de LLM Local", name: "WhatsApp Image 2025-11-27 at 22.27.43.jpeg", title: "22. Nivel de Usuario", description: "Selección de experiencia (User, Power User, Developer)." },
            { category: "4. Configuración de LLM Local", name: "WhatsApp Image 2025-11-27 at 22.27.42.jpeg", title: "23. Descarga Primer Modelo", description: "Asistente para descargar el primer modelo de IA." },
            { category: "4. Configuración de LLM Local", name: "WhatsApp Image 2025-11-27 at 22.27.40 (1).jpeg", title: "24. Búsqueda de Modelo", description: "Buscando 'qwen/qwen3-vl-4b' en el repositorio." },
            { category: "4. Configuración de LLM Local", name: "WhatsApp Image 2025-11-27 at 22.27.35.jpeg", title: "25. Información Modelo", description: "Detalles técnicos del modelo Qwen3 VL 4B." },
            { category: "4. Configuración de LLM Local", name: "WhatsApp Image 2025-11-27 at 22.27.34.jpeg", title: "26. Formatos Disponibles", description: "Formatos de descarga (GGUF, MLX) y tamaño." },
            { category: "4. Configuración de LLM Local", name: "WhatsApp Image 2025-11-27 at 22.27.38.jpeg", title: "27. Opciones de Descarga", description: "Selección del archivo compatible (Likely Fit)." },
            { category: "4. Configuración de LLM Local", name: "WhatsApp Image 2025-11-27 at 22.27.36.jpeg", title: "28. Descarga en Curso", description: "Barra de progreso de la descarga del modelo." },
            { category: "4. Configuración de LLM Local", name: "WhatsApp Image 2025-11-27 at 22.27.31.jpeg", title: "29. Descarga Completada", description: "Notificación de descarga finalizada." },
            { category: "4. Configuración de LLM Local", name: "WhatsApp Image 2025-11-27 at 22.27.29.jpeg", title: "30. Carga del Modelo", description: "Cargando el modelo en memoria para el chat." },
            { category: "4. Configuración de LLM Local", name: "WhatsApp Image 2025-11-27 at 22.27.40.jpeg", title: "31. Chat Listo", description: "Interfaz lista para escribir el primer mensaje." },
            { category: "4. Configuración de LLM Local", name: "WhatsApp Image 2025-11-27 at 22.27.28 (1).jpeg", title: "32. Primer Mensaje", description: "El modelo responde correctamente al saludo." }
        ];

        const gallery = document.getElementById('image-gallery');
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const closeModalBtn = document.getElementById('close-modal-btn');

        function openModal(src, title, description) {
            modalImage.src = src;
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.querySelector('div').classList.remove('scale-95');
            modal.querySelector('div').classList.add('scale-100');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.querySelector('div').classList.remove('scale-100');
            modal.querySelector('div').classList.add('scale-95');
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.body.style.overflow = '';
        }

        function renderGallery() {
            gallery.innerHTML = '';
            
            const groupedData = imageData.reduce((acc, item) => {
                const category = item.category || 'Varios';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(item);
                return acc;
            }, {});

            for (const category in groupedData) {
                const categorySection = document.createElement('div');
                categorySection.className = 'mb-8';
                
                const header = document.createElement('h2');
                header.className = 'category-header text-2xl font-extrabold mb-8 pl-4 py-3 rounded-xl shadow-lg text-white';
                header.textContent = category;
                
                categorySection.appendChild(header);

                const gridContainer = document.createElement('div');
                gridContainer.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6';

                groupedData[category].forEach(item => {
                    // AQUÍ ESTÁ EL CAMBIO CLAVE PARA LOCAL:
                    // Usamos el nombre del archivo tal cual. El navegador resolverá los espacios.
                    const imageUrl = item.name;

                    const card = document.createElement('div');
                    card.className = 'gallery-item bg-gray-800 rounded-xl shadow-xl overflow-hidden';
                    
                    card.onclick = () => openModal(imageUrl, item.title, item.description);

                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = item.title;
                    img.className = 'w-full h-48 object-cover border-b border-gray-700';
                    
                    // Handler de error mejorado para depuración visual
                    img.onerror = function() {
                        this.src = 'https://placehold.co/400x300/374151/FFFFFF?text=Imagen+No+Encontrada';
                        // Mensaje amigable en consola
                        console.warn(`⚠️ No se pudo cargar: "${imageUrl}". Verifica que el archivo esté en la misma carpeta.`);
                    };
                    
                    const cardBody = document.createElement('div');
                    cardBody.className = 'p-5';
                    
                    const title = document.createElement('h3');
                    title.className = 'text-lg font-semibold text-white mb-1';
                    title.textContent = item.title;
                    
                    const description = document.createElement('p');
                    description.className = 'text-sm text-gray-400 line-clamp-2';
                    description.textContent = item.description;

                    cardBody.appendChild(title);
                    cardBody.appendChild(description);
                    card.appendChild(img);
                    card.appendChild(cardBody);
                    
                    gridContainer.appendChild(card);
                });

                categorySection.appendChild(gridContainer);
                gallery.appendChild(categorySection);
            }
        }

        renderGallery();

        closeModalBtn.addEventListener('click', closeModal);
        
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'image-modal') {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('opacity-0')) {
                closeModal();
            }
        });

    </script>

</body>
</html>
