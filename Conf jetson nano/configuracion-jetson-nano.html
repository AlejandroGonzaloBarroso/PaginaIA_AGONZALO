        const stepsGrid = document.getElementById('stepsGrid');
        const progressFill = document.getElementById('progressFill');
        const stepCounter = document.getElementById('stepCounter');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        // Generar tarjetas de pasos
        steps.forEach((step, index) => {
            const stepCard = document.createElement('div');
            stepCard.className = 'step-card';
            stepCard.innerHTML = `
                <div class="step-content">
                    <div class="step-header">
                        <div class="step-number">${index + 1}</div>
                        <h2 class="step-title">${step.title}</h2>
                    </div>
                    <p class="step-description">${step.description}</p>
                </div>
                <div class="image-container" onclick="openModal('${step.image}')">
                    <img src="${step.image}" alt="${step.title}" class="step-image" loading="lazy">
                </div>
            `;
            stepsGrid.appendChild(stepCard);
        });

        // Funci贸n para abrir modal
        function openModal(imageSrc) {
            modal.classList.add('active');
            modalImage.src = imageSrc;
            document.body.style.overflow = 'hidden';
        }

        // Cerrar modal
        closeModal.onclick = function () {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        };

        modal.onclick = function (e) {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        };

        // Cerrar modal con tecla ESC
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Intersection Observer para animaciones y progreso
        const observerOptions = {
            threshold: 0.3,
            rootMargin: '0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('viewed');
                    updateProgress();
                }
            });
        }, observerOptions);

        document.querySelectorAll('.step-card').forEach(card => {
            observer.observe(card);
        });

        // Actualizar barra de progreso
        function updateProgress() {
            const viewedSteps = document.querySelectorAll('.step-card.viewed').length;
            const totalSteps = steps.length;
            const progress = (viewedSteps / totalSteps) * 100;
            progressFill.style.width = progress + '%';
            stepCounter.textContent = `Paso ${viewedSteps} de ${totalSteps}`;
        }

        // Scroll suave
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
